<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <title>DashBoard</title>
</head>
<body>
    <header>
        <img src="../assets/images/logo.png" alt="image">
        <span>تسجيل خروج</span>
    </header>
    <main>
        <div class="item" val="sell">
            <img src="../assets/images/cart.png" alt="">
            <span>نقطة البيع</span>
        </div>
        <div class="item" val="storage">
            <img src="../assets/images/warehouse.png" alt="">
            <span>المخزن</span>
        </div>
        <div class="item" val="invoices">
            <img src="../assets/images/trade.png" alt="">
            <span>الفواتير</span>
        </div>
        <div class="item" val="report">
            <img src="../assets/images/analysis.png" alt="">
            <span>التقارير</span>
        </div>
        <div class="item" val="buy">
            <img src="../assets/images/budget.png" alt="">
            <span>نقطة الشراء</span>
        </div>
        <div class="item" val="returns">
            <img src="../assets/images/return-box.png" alt="">
            <span>المرتجعات</span>
        </div>
        <div class="item" val="employee">
            <img src="../assets/images/employee.png" alt="">
            <span>الموظفين</span>
        </div>
        <div class="item" val="store">
            <img src="../assets/images/expenses.png" alt="">
            <span>مصروفات المحل</span>
        </div>
        
        
    </main>
    <script src="../assets/js/dashborad.js" type="module"></script>
</body>
</html>
